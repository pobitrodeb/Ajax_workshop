<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>post with form submit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center bg-primary text-white py-4">
      Section Title : AJAX various AJAX options in JavaScript || Form Submit By
      POST method
    </h2>
    <section class="py-3">
      <div class="container">
        <div id="output"></div>
        <div class="btn btn-primary" id="dataSubmit">Data submit with Post</div>
      </div>
    </section>
    <section>
      <div class="container">
        <form action="" id="myForm">
          <input
            type="text"
            class="form-control m-2"
            name="firstName"
            value="Pobitro"
          />
          <input
            type="text"
            class="form-control m-2"
            name="lastName"
            value="Deb"
          />
          <input
            type="text"
            class="form-control m-2"
            name="companyName"
            value="KeyTech.com"
          />
          <input type="submit" class="btn btn-primary" value="send my data" />
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
        var myform = document.getElementById("myForm")
        myform.addEventListener('submit', function(e){
           e.preventDefault(); 
           var data = JSON.stringify( formData(myform));
           console.log(data);
        })
        function formData(form){
            var el = form.querySelectorAll('input[type="text"]');
            var myData = '';
            for (var x = 0; x < el.length; x++) {
                var name = el[x].name;
                var value = el[x].value;
                myData[name] = value;
                // myData += name + '=' + value + '&amp;'
            }
            return myData;
        }
          
        
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>post with form submit </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center bg-primary text-white py-4">
      Section Title : AJAX various AJAX options in JavaScript
    </h2>
    <section class="py-3">
      <div class="container">
        <div id="output"></div>
        <div class="btn btn-primary" id="dataSubmit">
          Data submit with Post 
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      var output = document.getElementById("#outuput");
      var joker = document.querySelector("#dataSubmit");

      // 15. Post with Fetch
      joker.addEventListener("click", submitJoke);
      function submitJoke() {
        const url = 'http://s179017901.onlinehome.us/discoveryvip/';
        const myData = 'foo=bar&lorem=ispum'
            fetch(url, {
                method: 'post'
                , headers: {
                    "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
                }
                , body: myData
            }).then(function (response) {
                return response.json()
            }).then(function (data) {
                console.log(data)
            }).catch(error => console.log(error))
      }
    </script>
  </body>
</html>

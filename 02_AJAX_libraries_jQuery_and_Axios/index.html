<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ajax_workshop | www.pobitrodeb.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center bg-primary text-white py-4">
      Section Title : 5. AJAX libraries jQuery and Axios
    </h2>

    <section class="py-5">
        <div class="container">
            <div id="output"></div>
            <div class="btn btn-primary" id="getData"> Get Data  </div>
        </div>
    </section>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
        var output = document.getElementById('output'); 
        var getDataAPI = document.getElementById('getData'); 
       getDataAPI.addEventListener('click', function(){
        loadAjax()
       })
       function loadAjax(){
            var ajax = new XMLHttpRequest(); 
            ajax.onreadystatechange = function(){

              if(ajax.readyState == 4 && ajax.status == 200){
                var jsonData = JSON.parse( ajax.responseText);
                var data = jsonData.results[0];
                console.log(data.name);
                // var message = data.name.first + ' ' + data.name.last + '<br> <img src="'+data.picture.large+'" />'; 
                // output.innerHTML = message;
              }

            }
           ajax.open('GET', 'https://randomuser.me/api/', true);
           ajax.send()

       }
    </script>
  </body>
</html>
